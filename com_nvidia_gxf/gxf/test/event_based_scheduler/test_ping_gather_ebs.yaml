---
name: tx1
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::gxf::PingTx
  parameters:
    signal: signal
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 100
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: tx2
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::gxf::PingTx
  parameters:
    signal: signal
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 100
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: tx3
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::gxf::PingTx
  parameters:
    signal: signal
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 100
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: gather
components:
- name: input_1
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input_1
    min_size: 1
- name: input_2
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input_2
    min_size: 1
- name: input_3
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input_3
    min_size: 1
- name: output
  type: nvidia::gxf::test::MockTransmitter
  parameters:
    max_capacity: 3
- type: nvidia::gxf::Gather
  parameters:
    sink: output
    tick_source_limit: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: output
    min_size: 3
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx1/signal
    target: gather/input_1
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx2/signal
    target: gather/input_2
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx3/signal
    target: gather/input_3
---
name: rx
components:
- name: signal
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 3
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- type: nvidia::gxf::PingRx
  parameters:
    signal: signal
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 300
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: gather/output
    target: rx/signal
---
components:
- type: nvidia::gxf::EventBasedScheduler
  parameters:
    max_duration_ms: 10000
    clock: clock
    worker_thread_number: 2
    stop_on_deadlock: true
    stop_on_deadlock_timeout: 200
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
    codelet_statistics: true
    json_file_path: '/tmp/event_based_scheduler.json'
