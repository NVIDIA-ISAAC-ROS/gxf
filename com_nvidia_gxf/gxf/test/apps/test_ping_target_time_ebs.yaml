---
dependencies:
- extension: TestHelperExtension
  uuid: 1b99ffeb-c250-4ced-8117-62ac05969a50
  version: 2.6.0
- extension: SampleExtension
  uuid: a6ad78b6-1682-11ec-9621-0242ac130002
  version: 1.6.0
---
name: tx
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- name: scheduling_term
  type: nvidia::gxf::TargetTimeSchedulingTerm
  parameters:
    clock: clock/manual_clock
- type: nvidia::gxf::test::ScheduledPingTx
  parameters:
    delay: 5000
    signal: signal
    scheduling_term: scheduling_term
    execution_clock: clock/manual_clock
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 10
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
---
name: rx
components:
- name: signal
  type: nvidia::gxf::test::MockReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- type: nvidia::gxf::PingRx
  parameters:
    signal: signal
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx/signal
    target: rx/signal
---

name: clock
components:
- name: manual_clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::EventBasedScheduler
  parameters:
    max_duration_ms: 10000
    clock: manual_clock
    worker_thread_number: 2
    stop_on_deadlock: False
    stop_on_deadlock_timeout: 100
    # only applicable for MTS
    #check_recession_period_ms: 0.2
    #- type: nvidia::gxf::test::EntityMonitor
    #- type: nvidia::gxf::JobStatistics
