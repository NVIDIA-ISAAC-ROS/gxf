---
name: tx
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- name: scheduling_term
  type: nvidia::gxf::TargetTimeSchedulingTerm
  parameters:
    clock: clock/manual_clock
- type: nvidia::gxf::test::TestTimestampTx
  parameters:
    delay: 5000
    signal: signal
    scheduling_term: scheduling_term
    execution_clock: clock/manual_clock
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 10
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
---
name: rx
components:
- name: signal
  type: nvidia::gxf::test::MockReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- type: nvidia::gxf::test::TestTimestampRx
  parameters:
    delay: 5000
    signal: signal
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx/signal
    target: rx/signal
---
name: clock
components:
- name: manual_clock
  type: nvidia::gxf::ManualClock
- type: nvidia::gxf::GreedyScheduler
  parameters:
    clock: manual_clock
    max_duration_ms: 10000
