---
dependencies:
- extension: TestHelperExtension
  uuid: 1b99ffeb-c250-4ced-8117-62ac05969a50
  version: 2.6.0
- extension: SampleExtension
  uuid: a6ad78b6-1682-11ec-9621-0242ac130002
  version: 1.6.0
---
name: tx
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::gxf::PingTx
  parameters:
    signal: signal
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 10
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
- name: txResource
  type: nvidia::gxf::CPUThread
  parameters:
    pool: scheduler/pool_0
    thread_index: 0
---
name: rx
components:
- name: signal
  type: nvidia::gxf::test::MockReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- type: nvidia::gxf::PingRx
  parameters:
    signal: signal
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
- name: rxResource
  type: nvidia::gxf::CPUThread
  parameters:
    pool: scheduler/pool_1
    thread_index: 1
---
name: connections
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx/signal
    target: rx/signal
---
name: scheduler
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::test::EntityMonitor
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
- type: nvidia::gxf::MultiThreadScheduler
  parameters:
    max_duration_ms: 1000
    clock: clock
    stop_on_deadlock: false
    thread_pool_allocation_auto: false
- name: pool_0
  type: nvidia::gxf::ThreadPool
  parameters:
    worker_thread_number: 5
- name: pool_1
  type: nvidia::gxf::ThreadPool
  parameters:
    worker_thread_number: 2
    priority: 2
---
