---
name: tx1
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- name: scheduling_term
  type: nvidia::gxf::TargetTimeSchedulingTerm
  parameters:
    clock: clock/manual_clock
- type: nvidia::gxf::test::ScheduledPingTx
  parameters:
    delay: 20000
    signal: signal
    scheduling_term: scheduling_term
    execution_clock: clock/manual_clock
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 7
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 7
---
name: tx2
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- name: scheduling_term
  type: nvidia::gxf::TargetTimeSchedulingTerm
  parameters:
    clock: clock/manual_clock
- type: nvidia::gxf::test::ScheduledPingTx
  parameters:
    delay: 9900
    signal: signal
    scheduling_term: scheduling_term
    execution_clock: clock/manual_clock
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 13
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 13
---
name: tx3
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- name: scheduling_term
  type: nvidia::gxf::TargetTimeSchedulingTerm
  parameters:
    clock: clock/manual_clock
- type: nvidia::gxf::test::ScheduledPingTx
  parameters:
    delay: 5500
    signal: signal
    scheduling_term: scheduling_term
    execution_clock: clock/manual_clock
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 25
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 25
---
name: sync
components:
- name: rx_1
  type: nvidia::gxf::test::MockReceiver
  parameters:
    ignore_unreceived_entities: true
    max_capacity: 3
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx_1
    min_size: 1
- name: rx_2
  type: nvidia::gxf::test::MockReceiver
  parameters:
    ignore_unreceived_entities: true
    max_capacity: 6
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx_2
    min_size: 1
- name: rx_3
  type: nvidia::gxf::test::MockReceiver
  parameters:
    ignore_unreceived_entities: true
    max_capacity: 12
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx_3
    min_size: 1
- type: nvidia::gxf::Synchronization
  parameters:
    inputs: [rx_1, rx_2, rx_3]
    outputs: [tx_1, tx_2, tx_3]
    sync_threshold: 2000
- name: tx_1
  type: nvidia::gxf::test::MockTransmitter
  parameters:
    max_capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx_1
    min_size: 1
- name: tx_2
  type: nvidia::gxf::test::MockTransmitter
  parameters:
    max_capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx_2
    min_size: 1
- name: tx_3
  type: nvidia::gxf::test::MockTransmitter
  parameters:
    max_capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx_3
    min_size: 1
---
name: gather
components:
- name: input_1
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input_1
    min_size: 1
- name: input_2
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input_2
    min_size: 1
- name: input_3
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input_3
    min_size: 1
- name: output
  type: nvidia::gxf::test::MockTransmitter
  parameters:
    max_capacity: 3  # at most all the messages are available from upstream over all queues
- type: nvidia::gxf::Gather
  parameters:
    sink: output
    tick_source_limit: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: output
    min_size: 3
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx1/signal
    target: sync/rx_1
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx2/signal
    target: sync/rx_2
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx3/signal
    target: sync/rx_3
---
name: rx
components:
- name: signal
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 3
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- type: nvidia::gxf::PingRx
  parameters:
    signal: signal
- type: nvidia::gxf::test::StepCount
  parameters:
    # We expect 3 x 3 messages synchronized with the following timestamps
    # based on mock transmitters' settings and sync_threshold:
    # 40000, 39600, 38500
    # 60000, 59400, 60500
    # 100000, 99000, 99000
    expected_count: 9
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: sync/tx_1
    target: gather/input_1
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: sync/tx_2
    target: gather/input_2
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: sync/tx_3
    target: gather/input_3
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: gather/output
    target: rx/signal
---
name: clock
components:
- name: manual_clock
  type: nvidia::gxf::ManualClock
- type: nvidia::gxf::GreedyScheduler
  parameters:
    clock: manual_clock
    max_duration_ms: 5000
---
components:
- name: realtime_clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: realtime_clock
    codelet_statistics: true
    json_file_path: '/tmp/test_synchronization_statistics.json'
