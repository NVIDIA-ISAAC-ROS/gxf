---
dependencies:
- extension: TestHelperExtension
  uuid: 1b99ffeb-c250-4ced-8117-62ac05969a50
  version: 2.6.0
- extension: SampleExtension
  uuid: a6ad78b6-1682-11ec-9621-0242ac130002
  version: 1.6.0
---
name: tx_left
components:
- name: signal
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::gxf::PingTx
  parameters:
    signal: signal
- type: nvidia::gxf::PeriodicSchedulingTerm
  parameters:
    recess_period: 50Hz
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 100
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: tx_right
components:
- name: signal
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::gxf::PingTx
  parameters:
    signal: signal
- type: nvidia::gxf::PeriodicSchedulingTerm
  parameters:
    recess_period: 50Hz
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 100
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: rx
components:
- name: signal_left
  type: nvidia::gxf::DoubleBufferReceiver
- name: signal_right
  type: nvidia::gxf::DoubleBufferReceiver
- type: nvidia::gxf::MessageAvailableFrequencyThrottler
  parameters:
    receivers: [signal_left, signal_right]
    execution_frequency: 100Hz
    min_sum: 1
    sampling_mode: SumOfAll
- type: nvidia::gxf::MultiPingRx
  parameters:
    receivers: [signal_left, signal_right]
---
name: connections
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx_left/signal
    target: rx/signal_left
- type: nvidia::gxf::Connection
  parameters:
    source: tx_right/signal
    target: rx/signal_right
---
name: scheduler
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::MultiThreadScheduler
  parameters:
    max_duration_ms: 5000
    clock: clock
    stop_on_deadlock: False
# - type: nvidia::gxf::test::EntityMonitor
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
