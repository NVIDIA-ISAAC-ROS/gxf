---
name: tx
components:
- name: signal
  type: nvidia::gxf::test::MockTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- type: nvidia::gxf::test::AsyncPingTx
  parameters:
    signal: signal
    count: 10
    delay: 100
    scheduling_term: async_st
- name: async_st
  type: nvidia::gxf::AsynchronousSchedulingTerm
---
name: rx
components:
- name: signal
  type: nvidia::gxf::test::MockReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- type: nvidia::gxf::PingRx
  parameters:
    signal: signal
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx/signal
    target: rx/signal
---
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::GreedyScheduler
  parameters:
    clock: clock
- type: nvidia::gxf::test::EntityMonitor
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
    codelet_statistics: true
