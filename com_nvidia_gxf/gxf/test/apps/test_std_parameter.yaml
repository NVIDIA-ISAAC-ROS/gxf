%YAML 1.2
---
components:
- type: nvidia::gxf::test::StdParameterTest
  parameters:
    integers: [2, 3, 5, 7, 11]
    my_unsigned_int8: [133, 100, 1, 3]
    strings: ["Hello", "world,", "GXF"]
    my_doubles: [[4.2, -5.2, 0.0], [], [100.0]]
    segments: [[[-100.0, 0.0], [100.0, 0.0]], [[0.0, 0.0], [20.0, 2.0]]]
    rank_1_array: [1,2]
    rank_2_array: [[1,2]]
    rank_2_vector: [[3,4],[5,6,7],[8,9,10]]
    rank_3_vector:  [[[1,2], [3,4]], [[5,6],[7,8]]]
    vector_of_float: [0.1, 0.2, -0.3, 0.4]
    string_to_int_map:
      hello: 1
      world: 2
    string_to_vector_map:
      hello: [1, 2, 3]
      world: [4, 5, 6, 7]
    complex64: 2.0 + 1.5j
    complex128: -2.102-3i
