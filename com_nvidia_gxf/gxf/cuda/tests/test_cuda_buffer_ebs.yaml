---
name: tx
components:
- name: signal
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- name: stream_pool
  type: nvidia::gxf::CudaStreamPool
  parameters:
    stream_flags: 0
    stream_priority: 0
    reserved_size: 1
    max_size: 5
- name: allocator
  type: nvidia::gxf::StreamOrderedAllocator
  parameters:
    release_threshold: "16MB"
    device_memory_max_size: "32MB"
- type: nvidia::gxf::test::cuda::CudaAsyncBufferGenerator
  parameters:
    signal: signal
    allocator: allocator
    stream_pool: stream_pool
    size: 4096
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 100
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: convolve_1
components:
- name: input
  type: nvidia::gxf::DoubleBufferReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input
    min_size: 1
- name: output
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: output
    min_size: 1
- name: allocator
  type: nvidia::gxf::StreamOrderedAllocator
  parameters:
    release_threshold: "16MB"
    device_memory_max_size: "32MB"
- type: nvidia::gxf::test::cuda::Convolve2D
  parameters:
    allocator: allocator
    output: output
    input: input
    kernel: [[2,2],[2,2]]
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: convolve_2
components:
- name: input
  type: nvidia::gxf::DoubleBufferReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: input
    min_size: 1
- name: output
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: output
    min_size: 1
- name: allocator
  type: nvidia::gxf::StreamOrderedAllocator
  parameters:
    release_threshold: "16MB"
    device_memory_max_size: "32MB"
- type: nvidia::gxf::test::cuda::Convolve2D
  parameters:
    allocator: allocator
    output: output
    input: input
    kernel: [[4,4],[4,4]]
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: rx
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
- type: nvidia::gxf::CudaStreamSchedulingTerm
  parameters:
    receiver: signal
- type: nvidia::gxf::test::cuda::CudaBufferRx
  parameters:
    signal: signal
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 100
---
name: connections
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx/signal
    target: convolve_1/input
- type: nvidia::gxf::Connection
  parameters:
    source: convolve_1/output
    target: convolve_2/input
- type: nvidia::gxf::Connection
  parameters:
    source: convolve_2/output
    target: rx/signal
---
name: scheduler
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::EventBasedScheduler
  parameters:
    clock: clock
    max_duration_ms: 30000
    worker_thread_number: 3
    stop_on_deadlock: true
    stop_on_deadlock_timeout: 100
- type: nvidia::gxf::test::EntityMonitor
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
# Resources
# GPU
---
# only the first will be used by default EntityGroup
name: GPU_0
components:
- type: nvidia::gxf::GPUDevice
  name: GPU_0
  parameters:
    dev_id: 0