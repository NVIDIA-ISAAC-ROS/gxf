%YAML 1.2
---
name: global
components:
- name: stream_pool
  type: nvidia::gxf::CudaStreamPool
  parameters:
    dev_id: 0
    stream_flags: 0
    stream_priority: 0
    reserved_size: 1
    max_size: 5
- name: cuda_pool
  type: nvidia::gxf::BlockMemoryPool
  parameters:
    storage_type: 1 # cuda
    block_size: 8388608
    num_blocks: 5
- name: host_pool
  type: nvidia::gxf::BlockMemoryPool
  parameters:
    storage_type: 0 # host
    block_size: 8388608
    num_blocks: 5
- name: cuda_dot_pool
  type: nvidia::gxf::BlockMemoryPool
  parameters:
    storage_type: 1 # cuda
    block_size: 16384
    num_blocks: 10
- name: host_dot_pool
  type: nvidia::gxf::BlockMemoryPool
  parameters:
    storage_type: 0 # host
    block_size: 16384
    num_blocks: 10
---
name: stream_tensor_generator
components:
- name: host_out
  type: nvidia::gxf::DoubleBufferTransmitter
- name: cuda_out
  type: nvidia::gxf::DoubleBufferTransmitter
- name: generator
  type: nvidia::gxf::test::cuda::StreamTensorGenerator
  parameters:
    cuda_tx: cuda_out
    host_tx: host_out
    cuda_tensor_pool: global/cuda_pool
    host_tensor_pool: global/host_pool
    stream_pool: global/stream_pool
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: cuda_out
    min_size: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: host_out
    min_size: 1
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 50
---
name: cuda_dotproduct
components:
- name: rx
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 2
- name: tx
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx
    min_size: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx
    min_size: 1
- type: nvidia::gxf::test::cuda::CublasDotProduct
  parameters:
    rx: rx
    tx: tx
    tensor_pool: global/cuda_dot_pool
---
name: host_dotproduct
components:
- name: rx
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 2
- name: tx
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx
    min_size: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx
    min_size: 1
- type: nvidia::gxf::test::cuda::HostDotProduct
  parameters:
    rx: rx
    tx: tx
    tensor_pool: global/host_dot_pool
---
name: copy2host
components:
- name: rx
  type: nvidia::gxf::DoubleBufferReceiver
- name: tx
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx
    min_size: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx
    min_size: 1
- type: nvidia::gxf::test::cuda::MemCpy2Host
  parameters:
    rx: rx
    tx: tx
    tensor_pool: global/host_dot_pool
---
name: streamsync
components:
- name: rx
  type: nvidia::gxf::DoubleBufferReceiver
- name: tx
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx
    min_size: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: tx
    min_size: 1
- type: nvidia::gxf::CudaStreamSync
  parameters:
    rx: rx
    tx: tx
---
name: verify_equal
components:
- name: rx0
  type: nvidia::gxf::DoubleBufferReceiver
- name: rx1
  type: nvidia::gxf::DoubleBufferReceiver
- type: nvidia::gxf::test::cuda::VerifyEqual
  parameters:
    rx0: rx0
    rx1: rx1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx0
    min_size: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: rx1
    min_size: 1
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 50
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: stream_tensor_generator/host_out
    target: host_dotproduct/rx
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: stream_tensor_generator/cuda_out
    target: cuda_dotproduct/rx
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: cuda_dotproduct/tx
    target: copy2host/rx
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: copy2host/tx
    target: streamsync/rx
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: streamsync/tx
    target: verify_equal/rx0
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: host_dotproduct/tx
    target: verify_equal/rx1
---
components:
- name: clock
  type: nvidia::gxf::ManualClock
- type: nvidia::gxf::GreedyScheduler
  parameters:
    clock: clock
    max_duration_ms: 1000
