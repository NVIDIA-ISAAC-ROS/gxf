%YAML 1.2
---
dependencies:
- extension: StandardExtension
  uuid: 8ec2d5d6-b5df-48bf-8dee-0252606fdd7e
  version: 2.6.0
- extension: TestHelperExtension
  uuid: 1b99ffeb-c250-4ced-8117-62ac05969a50
  version: 2.6.0
- extension: SerializationExtension
  uuid: bc573c2f-89b3-d4b0-8061-2da8b11fe79a
  version: 2.6.0
- extension: MultimediaExtension
  uuid: 6f2d1afc-1057-481a-9da6-a5f61fed178e
  version: 2.6.0
- extension: UcxExtension
  uuid: 525f8a1a-dfb5-426b-8ddb-00c3ac839994
  version: 0.8.0
---
name: generator_host_0
components:
- name: output
  type: nvidia::gxf::DoubleBufferTransmitter
- name: allocator
  type: nvidia::gxf::test::MockAllocator
- type: nvidia::gxf::test::TensorGenerator
  parameters:
    output: output
    allocator: allocator
    shape: [ 50, 50, 50, 50 ]
    storage_type: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: output
    min_size: 1
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 10
- name: cpu_thread
  type: nvidia::gxf::CPUThread
  parameters:
    pin_entity: false
---
name: comparator_0
components:
- name: allocator
  type: nvidia::gxf::test::MockAllocator
- name: serialization_buffer
  type: nvidia::gxf::UcxSerializationBuffer
  parameters:
    allocator: allocator
- name: expected
  type: nvidia::gxf::DoubleBufferReceiver
- name: actual
  type: nvidia::gxf::UcxReceiver
  parameters:
#    address: 5.5.11.1
    port: 13337
    buffer: serialization_buffer
- type: nvidia::gxf::test::TensorComparator
  parameters:
    expected: expected
    actual: actual
    compare_timestamp: None
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: expected
    min_size: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: actual
    min_size: 1
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 10
- name: cpu_thread
  type: nvidia::gxf::CPUThread
  parameters:
    pin_entity: false
---
name: ucx
components:
- name: allocator
  type: nvidia::gxf::test::MockAllocator
- name: component_serializer
  type: nvidia::gxf::UcxComponentSerializer
  parameters:
    allocator: allocator
- name: entity_serializer
  type: nvidia::gxf::UcxEntitySerializer
  parameters:
    component_serializers: [ component_serializer ]
- name: ucx_context
  type: nvidia::gxf::UcxContext
  parameters:
    serializer: entity_serializer
    enable_async: false
- name: cpu_thread
  type: nvidia::gxf::CPUThread
  parameters:
    pin_entity: false
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: generator_host_0/output
    target: comparator_0/expected
---
name: scheduler
components:
- type: nvidia::gxf::EventBasedScheduler
  parameters:
    max_duration_ms: 10000
    clock: misc/clock
    worker_thread_number: 4
    stop_on_deadlock: false
    # only applicable for MTS
    check_recession_period_ms: 0.2
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: misc/clock
    codelet_statistics: true
    json_file_path: '/tmp/event_based_scheduler.json'
---
name: misc
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
---
name: gpu_resource_entity_0
components:
- type: nvidia::gxf::GPUDevice
  name: gpu_resource_0
  parameters:
    dev_id: 0
---
name: cpu_resource_entity_0
components:
- name: thread_pool_0
  type: nvidia::gxf::ThreadPool
  parameters:
    initial_size: 0
---
name: cpu_resource_entity_1
components:
- name: thread_pool_1
  type: nvidia::gxf::ThreadPool
  parameters:
    initial_size: 0
---
name: cpu_resource_entity_2
components:
- name: thread_pool_2
  type: nvidia::gxf::ThreadPool
  parameters:
    initial_size: 0
---
EntityGroups:
- name: entity_group_0
  target:
  - "generator_host_0"
  - "gpu_resource_entity_0"
  - "cpu_resource_entity_0"
- name: entity_group_1
  target:
  - "comparator_0"
  - "cpu_resource_entity_1"
- name: entity_group_2
  target:
  - "ucx"
  - "cpu_resource_entity_2"
