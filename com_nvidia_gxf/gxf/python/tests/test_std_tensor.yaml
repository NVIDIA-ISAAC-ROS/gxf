%YAML 1.2
---
name: tx
components:
- name: output
  type: nvidia::gxf::test::MockTransmitter
- name: allocator
  type: nvidia::gxf::test::MockAllocator
- type: nvidia::gxf::test::TensorGenerator
  parameters:
    output: output
    allocator: allocator
    shape: [ 2, 2, 2 ]
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: output
    min_size: 1
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 1000
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 1000
---
name: rx
components:
- name: signal
  type: nvidia::gxf::test::MockReceiver
  parameters:
    max_capacity: 100
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 100
- name: vault
  type: nvidia::gxf::Vault
  parameters:
    source: signal
    max_waiting_count: 100
    drop_waiting: false
- type: nvidia::gxf::test::StepCount
  parameters:
    expected_count: 10
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx/output
    target: rx/signal
---
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::EventBasedScheduler
  parameters:
    clock: clock
    max_duration_ms: 1200000
    worker_thread_number: 3
    stop_on_deadlock: true
    stop_on_deadlock_timeout: 100
