%YAML 1.2
---
name: tx
components:
- name: signal
  type: nvidia::gxf::DoubleBufferTransmitter
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: signal
    min_size: 1
- name: python_codelet
  type: nvidia::gxf::PyCodeletV0
  parameters:
    codelet_name: PingTx
    codelet_file: gxf/python/tests/PingTx.py
    codelet_params:
      transmitter: signal
- type: nvidia::gxf::CountSchedulingTerm
  parameters:
    count: 5
- name: step_count
  type: nvidia::gxf::PyCodeletV0
  parameters:
    codelet_name: StepCount
    codelet_file: gxf/python/tests/StepCount.py
    codelet_params:
      expected_count: 5
---
name: rx
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- name: python_codelet
  type: nvidia::gxf::PyCodeletV0
  parameters:
    codelet_name: PingRx
    codelet_file: gxf/python/tests/PingRx.py
    codelet_params:
      clock: scheduler/clock
      receiver: signal
- name: step_count
  type: nvidia::gxf::PyCodeletV0
  parameters:
    codelet_name: StepCount
    codelet_file: gxf/python/tests/StepCount.py
    codelet_params:
      expected_count: 5
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: tx/signal
    target: rx/signal
---
name: scheduler
components:
- type: nvidia::gxf::GreedyScheduler
  parameters:
    max_duration_ms: 1000000
    clock: clock
- name: clock
  type: nvidia::gxf::ManualClock
- name: realtime_clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: realtime_clock
    codelet_statistics: true
    json_file_path: '/tmp/test_ping_py_py.json'
