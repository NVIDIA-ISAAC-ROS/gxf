---
name: scheduler
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::GreedyScheduler
  parameters:
    max_duration_ms: 1000000
    clock: clock
---
name: server
components:
- name: grpc_server
  type: nvidia::gxf::GrpcServer
---
name: client_entity
components:
- name: grpc_client
  type: nvidia::gxf::GrpcClient
